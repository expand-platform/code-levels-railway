{% if courses %}
  <div class="project-languages-section">
    {% for course in courses %}
      <section class="language-block">
        <h2>{{ course.title }}</h2>
        <div class="project-list">
          {% for project in course.filtered_projects %}
            {% include "website/dashboard/parts/project_card.html" %}
          {% empty %}
            <p>No projects for this course yet.</p>
          {% endfor %}
        </div>
      </section>
    {% empty %}
      <p>No courses found.</p>
    {% endfor %}
  </div>
{% endif %}
