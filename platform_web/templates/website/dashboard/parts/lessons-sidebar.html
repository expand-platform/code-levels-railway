<aside class="parts-navigation col-md-3 mb-4 position-fixed left-0">
  <div class="p-2">
    <p class="d-inline-flex gap-1">
      <a class="btn" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample"><i class="bi bi-layout-text-sidebar-reverse"></i></a>
    </p>
    <div class="card collapse" id="collapseExample">
      <div class="card-body p-3">
        {% if parts %}
          <ol class="list-group list-group-flush">
            {% for p in parts %}
              <li class="list-group-item px-2 py-1 {% if p.order == part.order %}
                  
                       active bg-primary text-white

                {% else %}
                  
                       text-dark

                {% endif %}"
                style="border: none; border-bottom: 1px solid #f0f0f0;">
                {% if p.order == part.order %}
                  <span># {{ part.order }}</span>
                  <span style="font-weight: 500;">{{ p.title }}</span>
                {% else %}
                  <span># {{ p.order }}</span>
                  <a href="{% url 'lesson_details' slug=project.slug order=p.order %}" style="color: #007bff; text-decoration: none;">{{ p.title }}</a>
                {% endif %}
              </li>
            {% endfor %}
          </ol>
        {% else %}
          <p class="text-muted">No parts for this project yet.</p>
        {% endif %}
      </div>
    </div>
  </div>
</aside>
