<div class="project-card" data-id="{{ project.id }}">
  <a href="{% url 'project_details' slug=project.slug %}">
    <div class="project-inner">
      {% if project.image %}
        <img src="{{ project.image.url }}" alt="{{ project.title }}" class="project-image" />
      {% endif %}
      <div class="project-info">
        <h3 class="mb-3"><a href="{% url 'project_details' slug=project.slug %}" style="text-decoration: underline; color: #007bff;">{{ project.title }}</a></h3>
        <span class="project-difficulty mb-3">{{ project.difficulty }}</span>
        {% if project.skills.all %}
          <ul class="project-skills d-flex flex-wrap column-gap-2 pe-3">
            {% for skill in project.skills.all %}
              <li>#{{ skill.name }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      </div>
    </div>
  </a>
</div>
