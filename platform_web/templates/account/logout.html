{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign out</title>

    <link rel="stylesheet" href="{% static 'css/account/logout.css' %}" />
  </head>
  <body>
    <div class="logout-container">
      <div class="left-section">
        <div class="header">
          <div class="logo">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
              <circle cx="12" cy="8" r="3" stroke="#059669" stroke-width="2" />
              <path d="M12 11 L12 16 M9 14 L15 14" stroke="#059669" stroke-width="2" stroke-linecap="round" />
            </svg>
            <span class="brand-name">{{ website_config.site_name }}</span>
          </div>
        </div>

        <div class="content">
          <h1 class="main-heading">Are you leaving?</h1>

          <p class="description">
            You are about to be logged out. <br />
            What's your next move?
          </p>

          <div class="button-group">
            <form action="{% url 'account_logout' %}" method="POST">
              {% csrf_token %}
              <button type="submit" class="btn btn-primary">Leave</button>
              <a href="{% url 'home' %}" class="btn btn-secondary">Go Home</a>
            </form>
          </div>

          <div class="social-icons">
            <a href="#" class="social-link">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="#1e293b">
                <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z" />
              </svg>
            </a>
            <a href="#" class="social-link">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="#1e293b">
                <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z" />
              </svg>
            </a>
            <a href="#" class="social-link">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="#1e293b">
                <path d="M22.54 6.42a2.78 2.78 0 0 0-1.94-2C18.88 4 12 4 12 4s-6.88 0-8.6.46a2.78 2.78 0 0 0-1.94 2A29 29 0 0 0 1 11.75a29 29 0 0 0 .46 5.33A2.78 2.78 0 0 0 3.4 19c1.72.46 8.6.46 8.6.46s6.88 0 8.6-.46a2.78 2.78 0 0 0 1.94-2 29 29 0 0 0 .46-5.25 29 29 0 0 0-.46-5.33z" />
                <polygon points="9.75 15.02 15.5 11.75 9.75 8.48 9.75 15.02" fill="#fff" />
              </svg>
            </a>
          </div>
        </div>
      </div>

      <div class="right-section">
        <nav class="navigation">
          <a href="{% url 'home' %}" class="nav-link">Home</a>
          <a href="#" class="nav-link">Services</a>
          <a href="#" class="nav-link">About</a>
          <a href="#" class="nav-link">Features</a>
          <a href="#" class="nav-link">FAQ</a>
        </nav>

        <div class="illustration">
          <p class="bye-bye-hand">ðŸ‘‹</p>
        </div>
      </div>
    </div>
  </body>
</html>
